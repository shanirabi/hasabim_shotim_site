{% extends 'base.html' %}

{% load static %}


{% block content %}


    <div class="hero-2" style="background-image: url({% static 'images/brown-wooden-barrel-inline-inside-room-1267311.jpg'%})";>
     <div class="container">
        <div class="row justify-content-center text-center align-items-center">
          <div class="col-md-8">
            <h2>השותפים שלנו</h2>
            <span class="sub-title rtl">הסבים שותים מספקת מגוון יינות, בירות ומשקאות אלכוהולים מיקבים ומבשלות באזור מטה יהודה</span>
          </div>
        </div>
      </div>
    </div>

    {% for vendor in vendors %}

    <div class="site-section py-5 custom-border-bottom" data-aos="fade">
      <div class="container">
        <div class="row mb-5">
          <div class="col-md-6">
            <div class="block-16">
              <figure>
                <a class="thumbnail d-block mb-4"><img src="{{vendor.logo.url}}" alt="Image" class="" style= "height: 230px; width: 230px;"></a>
              </figure>
            </div>
          </div>
          <div class="col-md-1"></div>
          <div class="col-md-5">


            <div class="site-section-heading pt-3" style ="padding-bottom: 0px">
              <h2 class="text-black font-heading-serif rtl">{{vendor.business_name}}</h2>
            </div>
              <p class = "rtl">
                  {{ vendor.about}}
              </p>

          </div>
        </div>
      </div>
    </div>

    {% endfor %}


{% endblock %}
